services:
  # Aplicação principal
  market-externo-dashboard-prod:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: market-externo-dashboard-prod
    ports:
      - "0.0.0.0:3050:3050"  # Permite acesso externo
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Serviço de desenvolvimento (opcional)
  market-externo-dashboard-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: market-externo-dashboard-dev
    ports:
      - "0.0.0.0:3051:3050"  # Permite acesso externo
    volumes:
      - ..:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    profiles:
      - dev

networks:
  default:
    name: market-externo-dashboard-network
